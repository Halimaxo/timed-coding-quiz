<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Develop/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Timed Coding Quiz</title>
  </head>
  <body class="body">
    <div class="startContainer">
      <button class="start-button">Start</button>
    </div>
    <div id="main">
      <h1 class="time" style="text-align: center"></h1>
    </div>
    <div class="questionContainer">
      <h1 class="questionText"></h1>
      <div class="answersContainer"></div>
    </div>
    <div class="endContainer">
      <h1 class="endHeader">Quiz Complete!</h1>
      <input class="userInput" type="text" placeholder="Enter Name" />
      <button class="submitButton">Submit!</button>
    </div>

    <script src="./Develop/script.js"></script>
  </body>
</html>
